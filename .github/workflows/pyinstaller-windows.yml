name: PyInstaller (Windows) + Release

on:
  push:
    tags:
      - '*'

jobs:
  build_windows:
    name: Build windows executable
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: PyInstaller
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: 3.11
          spec: Ledboard translator emulator.spec
          upload_exe_with_name: ledboard-translator-emulator-${{ github.ref_name }}

  publish:
    name: Publish release
    needs: [build_windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ledboard-translator-emulator-${{ github.ref_name }}
          path: .

      - name: Publish release
        id: create_release
        uses: ghalactic/github-release-from-tag@v5
        with:
          prerelease: false

      - name: Upload artifact
        uses: SierraSoftworks/gh-releases@v1.0.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          overwrite: 'true'
          files: Ledboard translator emulator.exe
